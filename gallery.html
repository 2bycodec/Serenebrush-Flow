<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenebrush Flow - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <h1 class="text-3xl font-bold text-center">Serenebrush Flow</h1>
    </header>
    <nav class="bg-gray-700 text-white py-2">
        <div class="flex justify-center space-x-4">
            <a href="index.html" class="hover:bg-gray-600 px-4 py-2 rounded">Home</a>
            <a href="about.html" class="hover:bg-gray-600 px-4 py-2 rounded">About</a>
            <a href="gallery.html" class="bg-gray-600 px-4 py-2 rounded">Gallery</a>
            <a href="https://www.instagram.com/et_h_e_r_e_a_l_a_rt_/" class="hover:bg-gray-600 px-4 py-2 rounded">Contact</a>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold">Welcome to our Gallery!</h2>
        <div class="flex justify-between items-center mt-4">
            <div class="flex space-x-4">
                <label for="filter" class="text-lg">Filter by:</label>
                <select id="filter" class="px-2 py-1 rounded border">
                    <option value="all">All</option>
                    <option value="Art">Art</option>
                    <option value="Test">Test</option>
                    <option value="Painting">Painting</option>
                </select>
            </div>
            <div class="relative">
                    <input
                      type="text"
                      id="search"
                      placeholder="Search for..."
                      class="w-full rounded-md border-1 border-gray-900 py-2.5 pe-10 shadow-sm sm:text-sm"
                    />
                  
                    <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
                      <button type="button" class="text-gray-600 hover:text-gray-700">
                        <span class="sr-only">Search</span>
                      </button>
                    </span> 
            </div>
        </div>
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8">
            <img src="img/img7.jpg" alt="Artwork 1" class="rounded" data-text="img1" data-category="Art">
            <img src="img/img8.jpg" alt="Artwork 2" class="rounded" data-text="img2" data-category="Painting">
            <img src="img/img9.jpg" alt="Artwork 3" class="rounded"  data-text="img3" data-category="Art">
            <img src="img/img10.jpg" alt="Artwork 3" class="rounded"  data-text="img4" data-category="Painting">
            <img src="img/img11.jpg" alt="Artwork 3" class="rounded"  data-text="img5" data-category="Test">
            <img src="img/img12.jpg" alt="Artwork 3" class="rounded"  data-text="img6" data-category="Test">
            <img src="img/img13.jpg" alt="Artwork 3" class="rounded"  data-text="img7" data-category="Art">
            <img src="img/img14.jpg" alt="Artwork 3" class="rounded"  data-text="img8" data-category="Painting">
            <img src="img/img15.jpg" alt="Artwork 3" class="rounded"  data-text="img9" data-category="Art">
            <img src="img/img16.jpg" alt="Artwork 3" class="rounded"  data-text="img10" data-category="Test">
            <img src="img/img17.jpg" alt="Artwork 3" class="rounded"  data-text="img11" data-category="Test">
            <img src="img/img18.jpg" alt="Artwork 3" class="rounded"  data-text="img12" data-category="Painting">
            <img src="img/img19.jpg" alt="Artwork 3" class="rounded"  data-text="img13" data-category="Art">
            <img src="img/img20.jpg" alt="Artwork 3" class="rounded"  data-text="img14" data-category="Painting">
            <img src="img/img21.jpg" alt="Artwork 3" class="rounded"  data-text="img15" data-category="Test">
        </div>
    </div>

    <script>
        document.getElementById('filter').addEventListener('change', function() {
            const category = this.value;
            const images = document.querySelectorAll('#gallery img');
            
            images.forEach(image => {
                if (category === 'all' || image.dataset.category === category) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            });
        });

        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const images = document.querySelectorAll('#gallery img');
            
            images.forEach(image => {
                const altText = image.dataset.text.toLowerCase();
                if (altText.includes(searchTerm)) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
